        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
		<FontAwesomeIcon icon="fa-brands fa-instagram" />
        <FontAwesomeIcon icon="fa-solid fa-gear" />
        <FontAwesomeIcon icon="fa-solid fa-camera" />
        <FontAwesomeIcon icon="fa-solid fa-location-dot" />

		<title>Feed de instagram</title>

	<header>

        <!-- PARTE 1 NAV BAR -->

        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">

                <!-- Logo de instagram -->
                
                            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i>instagram</a>
                    
                    <!-- Button trigger modal -->
                    
                            <div class="w-10">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Create a new post
                                </button>
                            </div>

                    <!-- Modal -->
                    
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" placeholder="Add the caption of your post here" id="message-text"></textarea>
                                        </div>
                                        <button type="button" class="btn bg-light btn-lg border-bottom">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                            <button type="button" class="btn bg-light btn-lg border-bottom">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <!-- boton dropdown -->
                    
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </div>

            </div>
        </nav>
    </header>
